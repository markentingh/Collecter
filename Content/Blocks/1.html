<div style="position:relative; padding:25px; width:clac(100% - 50px); min-height:100px; background-color:#dddddd; overflow:auto;">
    <div style="float:left; font-size:28px; color:#666666;">{{label:Logo (Microsoft)}}</div>
    
    <div style="float:right">
        <ul style="list-style-type:none;">
            <li style="display:inline; padding-left:20px;">
                <a href="http://www.microsoft.com/about">About</a>
            </li>
            <li style="display:inline; padding-left:20px;">
                <a href="http://www.microsoft.com/support">Support</a>
            </li>
            <li style="display:inline; padding-left:20px;">
                <a href="http://www.microsoft.com/contact">Contact</a>
            </li>
        </ul>
    </div>
    
    <div style="float:right; padding-right:50px; max-width:300px; text-align:right">
        <span style="font-size:32px; display:inline-block; padding-bottom:15px;">{{label:Tag-Line (Your tag-line goes here)}}</span>
        {{button:Action-Button}}
        <a href="{{label:Action-Button-Url (http://www.micorosft.com/register)}}" style="display:inline-block; border-radius:10px; padding:15px 35px; font-size:22px; background-color:#ff6a00; color:#ffffff;">
            {{label:Action-Button-Label (Register)}}
        </a>
        {{/button:Action-Button}}
    </div>
</div>
