<style type="text/css">
    .form-addfeed, .form-feedscheck{padding-bottom:20px;}
    .feed{position:relative; padding:10px 20px;}
    .feed:hover{background-color:#4A2649;}
    .feed .title{font-size:20px; color:#efefef}
    .feed .url{font-size:14px;}
    .feed .intervals{font-size:13px; color:#8CD076;}
    .feed .intervals a:link{color:#76D0AB;}
    .feed .intervals a:visited{color:#76D0AB;}
    .feed .intervals a:hover{color:#59FBB8; text-decoration:underline;}
    .feed .intervals a:active{color:#59FBB8; text-decoration:underline;}
    .feed .btn{float:right; padding-left:10px; width:70px; height:40px; opacity:0.3; }
    .feed:hover .btn{opacity:1;}
    .feed.checking{background-color:#014938;}
    .feed.checking:hover{background-color:#00644c;}
    .list-feedtype{width:190px; padding-bottom:7px !important;}
    .text-feedtitle{width:calc(50% - 260px) !important;}
    .text-feedurl{width:calc(50% - 117px) !important;}
    #txtaddfeedinterval{width:80px;}
    #feedupload{width:250px; height:45px;}
    .option-feedupload{width:300px;}
    .form-feedscheck{display:none ;}
    .form-feedscheck .settings{ padding:20px 20px; background-color:#222; box-sizing:border-box; color:#ddd;}
    .form-feedscheck .checking{display:none; position:relative; width: 100%; padding:20px 20px; background-color:#222; box-sizing:border-box;}
    .form-feedscheck .checking .checking-msg{float:left; width:calc(100% - 110px); text-align:left; padding:6px 0 0 20px; font-size:20px; color:white;}
    .form-feedscheck #txtcheckmins{width:50px; margin-right:10px;}
    .feeds-status{display:none; position:relative; width: 100%; padding:20px 20px; margin:0 0 20px 0; background-color:#222; box-sizing:border-box;}
    .feeds-status.checking{display:block;}
    .feeds-status .progress-msg{position:absolute; width:100%; text-align:center; padding-top:20px; font-size:20px; color:white;}
    .feeds-status .progress{height:60px; font-size:0px; background-color:#a80067;}
    .feed .chart{position:absolute; opacity:0.5; right:90px; width:100px; height:36px; background-color:#282828; margin:-1px 20px 0 20px;}
    .feed:hover .chart{background-color:#5a2c58; opacity:1;}
    .feed .marker-left{position:absolute; width:30px; left:-35px; text-align:right; font-size:12px; color:#888;}
    .feed:hover .marker-left{color:#f7df92;}
    .feed:hover .marker-bottom{color:#ccb56a;}
    .feed .marker-bottom{position:absolute; width:50px; bottom:-10px; text-align:center; font-size:9px; color:#888;}
    .feed .marker1{bottom:0px;}
    .feed .marker2{top:14px;}
    .feed .marker3{top:1px; font-size:16px}
    .feed .markerb1{left:-25px;}
    .feed .markerb2{left:25px;}
    .feed .markerb3{right:-25px;}
</style> 

<div class="form-addfeed" style="display:none;">
    <div class="row space">
        <div class="column label">Type: </div>
        <div class="column input list-feedtype">
            <select id="lstfeedtype">
                <option value="1">RSS &amp; Atom Feed</option>
                <option value="2">Twitter Feed</option>
                <option value="3">eBook &amp; Document</option>
            </select>
        </div>
        <div class="clear"></div>
        <div class="option-feedurl">
            <div class="column label">Title: </div>
            <div class="column input text-feedtitle">
                <input type="text" id="txtaddfeedtitle" />
            </div>
            <div class="column label">Url: </div>
            <div class="column input text-feedurl">
                <input type="text" id="txtaddfeedurl" />
            </div>
            <div class="column label">Intervals: </div>
            <div class="column input text-feedintervals">
                <input type="text" id="txtaddfeedinterval" value="1440" /> minutes
            </div>
        </div>
        <div class="column input option-feedupload" style="display:none;">
            <iframe frameborder="0" scrolling="no" name="feedupload" id="feedupload" src="/upload?type=doc&size=small"></iframe>
        </div>
        
        
        <div class="column input right"><div class="button" id="btncanceladdfeed">Cancel</div></div>
        <div class="column input right"><div class="button green" id="btnsaveaddfeed">Add</div></div>
    </div>
</div>

<div class="form-feedscheck">
    <div class="row space settings">
        <div class="column title">Check Feeds</div>
        <div class="column label">Interval: </div>
        <div class="column input">
            <input type="text" id="txtcheckmins" value="60" /> 
            <span class="info">minutes</span>
        </div>
        <div class="column input right"><div class="button" id="btncancelfeedcheck">Cancel</div></div>
        <div class="column input right"><div class="button green" id="btnstartfeedcheck">Start</div></div>
    </div>
    <div class="row space checking">
        <div class="column title checking-msg"></div>
        <div class="column input right"><div class="button" id="btnstopfeedcheck">Stop</div></div>
    </div>
</div>

<div class="feeds-status">
    <div class="progress-msg"></div>
    <div class="progress" style="width:0px;"></div>
</div>

<div class="feeds-list">
    <div class="accordion feeds">
        <div class="title expanded">RSS &amp; Atom Feeds</div>
        <div class="box expanded">
            <div class="contents">{{feeds}}</div>
        </div>
    </div>
    <div class="accordion feeds">
        <div class="title">Twitter Feeds</div>
        <div class="box">
            <div class="contents">{{twitter}}</div>
        </div>
    </div>
    <div class="accordion feeds">
        <div class="title">e-Books &amp; Documents</div>
        <div class="box">
            <div class="contents">{{ebooks}}</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/scripts/utility/raphael-min.js"></script>
