<style type="text/css">
    .form-addserver {
        padding-bottom: 20px;
    }
    .option-local > .column{width:calc(100% - 230px);}

    .download-subjects{width:calc(100% - 400px);}

    .server-list {
        padding-top: 50px;
    }

    .server{position:relative; padding:10px 20px;}
    .server:hover{background-color:#4A2649;}
    .server .title{font-size:20px; color:#efefef}
    .server .settings{font-size:14px;}
    .server .btn{float:right; padding-left:10px; width:95px; height:40px; opacity:0.3; }
    .server:hover .btn{opacity:1;}
</style>

<div class="form-addserver" style="display:none;">
    <div class="row">
        <div class="column label">Type: </div>
        <div class="column input list-servertype">
            <select id="lstservertype">
                <option value="0">Local</option>
                <option value="1">Web Server</option>
                <option value="2">Azure</option>
                <option value="3">VPN</option>
            </select>
        </div>
    </div>
    <div class="row space">
        
        <div class="clear"></div>
        <div class="option-local">
            <div class="column">Allow this local web server to download content.</div>
        </div>
        <div class="option-webserver">
            <div class="column label">Title: </div>
            <div class="column input text-servertitle">
                <input type="text" id="txtaddservertitle" />
            </div>
            <div class="column label">Server Address: </div>
            <div class="column input text-serverurl">
                <input type="text" id="txtaddserveraddress" />
            </div>
        </div>

        <div class="column input right"><div class="button" id="btncanceladdserver">Cancel</div></div>
        <div class="column input right"><div class="button green" id="btnsaveaddserver">Add Server</div></div>
    </div>
</div>

<div class="form-downloader" style="display:none;">
    <div class="row space settings">
        <div class="column title">Download Articles</div>
        <div class="column label">Subject: </div>
        <div class="column input download-subjects">
            <input type="text" id="txtdownloadsubjects" />
        </div>
        <div class="column input right"><div class="button" id="btncanceldownloader">Cancel</div></div>
        <div class="column input right"><div class="button green" id="btnstartdownloader">Start</div></div>
    </div>
    <div class="row space checking">
        <div class="column title checking-msg"></div>
        <div class="column input right"><div class="button" id="btnstopdownloader">Stop</div></div>
    </div>
</div>

<div class="downloader-status" style="display:none;">
    <div class="progress-msg"></div>
    <div class="progress" style="width:0px;"></div>
</div>

<div class="server-list">
    <div class="accordion servers">
        <div class="title expanded">Available Servers</div>
        <div class="box expanded">
            <div class="contents">{{servers}}</div>
        </div>
    </div>
</div>
