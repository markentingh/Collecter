<style type="text/css">
    .form-addserver {
        padding-bottom: 20px;
    }

    .form-downloader .checking{position:relative; width: 100%; padding:20px 20px; margin-top:50px; background-color:#222; box-sizing:border-box;}
    .form-downloader .checking .checking-msg{float:left; width:calc(100% - 110px); text-align:left; padding:6px 0 0 20px; font-size:20px; color:white;}
    .download-subjects{width:calc(100% - 400px);}
    .download-queue { padding-top: 50px; }
    .row .total{float:right; max-width:200px; font-size:24px; text-align:right;}

    .console .contents > div{padding:10px 0 10px 0; overflow:hidden; border-bottom:1px solid #004E47;}
    .console .contents > div:hover{background-color:#4A2649;}
    .console .time{float:left; display:inline-block; color:#01C1C1; font-weight:300; width:80px; }
    .console .request-time{color:#e1d486;}
    .console .msg{float:left; width:calc(100% - 80px); box-sizing:border-box;}
    .console .msg.failed{color:#C75A5A;}
    .console .filesize{color:#01B6B7; padding-right:5px; display:inline-block;}
    .console .page-title{display:block; padding-top:4px; color:#fff;}
    .console a.url{display:block; padding:4px 0 0 0;}

    .server{position:relative; padding:10px 20px;}
    .server:hover{background-color:#4A2649;}
    .server .title{font-size:20px; color:#efefef}
    .server .settings{font-size:14px;}
    .server .btn{float:right; padding-left:20px; width:95px; height:40px; opacity:0.3; }
    .server .downloading{float:right; padding-left:20px; width:36px; height:30px;}
    .server .downloading iframe{width:100%; height:100%;}
    .server:hover .btn{opacity:1;}
</style>

<div class="form-addserver" style="display:none;">
    <div class="row">
        <div class="column label">Type: </div>
        <div class="column input list-servertype">
            <select id="lstservertype">
                <option value="0">Local</option>
                <option value="1">Web Server</option>
                <option value="2">Azure</option>
                <option value="3">VPN</option>
            </select>
        </div>
    </div>
    <div class="row space">
        
        <div class="clear"></div>
        <div class="option-local">
            <div class="column label">Server Address: </div>
            <div class="column input text-localurl">
                <input type="text" id="txtaddlocaladdress" value="{{host}}" />
            </div>
        </div>
        <div class="option-webserver">
            <div class="column label">Title: </div>
            <div class="column input text-servertitle">
                <input type="text" id="txtaddservertitle" />
            </div>
            <div class="column label">Server Address: </div>
            <div class="column input text-serverurl">
                <input type="text" id="txtaddserveraddress" />
            </div>
        </div>

        <div class="column input right"><div class="button" id="btncanceladdserver">Cancel</div></div>
        <div class="column input right"><div class="button green" id="btnsaveaddserver">Add Server</div></div>
    </div>
</div>

<div class="form-downloader" style="display:none;">
    <div class="row space checking">
        <div class="column title checking-msg"></div>
        <div class="column input right"><div class="button" id="btnstopdownloader">Stop</div></div>
    </div>
</div>

<div class="download-queue">
    <div class="accordion servers">
        <div class="title expanded">Download Queue</div>
        <div class="box expanded">
            <div class="contents">{{queue}}</div>
        </div>
    </div>
</div>

<div class="console">
    <div class="accordion">
        <div class="title expanded">Console</div>
        <div class="box expanded">
            <div class="contents"></div>
        </div>
    </div>
</div>

<div class="server-list">
    <div class="accordion servers">
        <div class="title expanded">Available Servers</div>
        <div class="box expanded">
            <div class="contents">{{servers}}</div>
        </div>
    </div>
</div>
