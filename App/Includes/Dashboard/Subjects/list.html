<style type="text/css">
    .form-addsubjects,
    .form-movesubject{padding-bottom:20px;}

    .subjects-list{padding-top:30px;}
    .subjects{padding-top:20px;}
    .subject {float:left; width:25%; text-align:left; padding:15px 25px; font-size:22px; box-sizing:border-box;}
    
    .subject a:link { color: #ddd !important; }
    .subject a:visited { color: #ddd !important; }
    .subject a:hover { color: #ddd !important; }
    .subject a:active { color: #ddd !important; }

    .subjects .box-list{overflow:hidden;}
    .subjects .selection{max-height:0; overflow:hidden;}
    .subjects .selection .label{float:left; font-size: 22px; color:#00d5b5; height:30px; padding-top:3px; width:calc(100% - 310px);}
    .subjects .selection .option{float:right; padding-left:15px;}
    .subjects .selection .goback{cursor:pointer;}
    .subjects .selection .goback:hover{text-decoration:underline}
    .subjects.selected .box:hover{background-color:#4A2649; }
    .subjects.selected .box:hover .hover-only{display:block;}

    .word{display:inline-block; position:relative; width:calc(20% - 50px); padding:7px; border:2px solid #015b5b; background-color:#1f1f1f; margin:10px; overflow:hidden; cursor:pointer;}
    .word.common{background-color:#271313; border-color:#63100d;}
    .word.database{background-color:#270919; border-color:#870149;}
    .word.symbols{background-color:#271a13; border-color:#813b00;}
    .word.subject{background-color:#042437; border-color:#12b7c2;}
    .word.important{background-color:#003331; border-color:#01a3a3;}
    .word.important.database{background-color:#480729; border-color:#c60d6f;}
    .word.number{background-color:#0f2617; border-color:#055e23;}
    .word.year{background-color:#0a3118; border-color:#009f37;}
    .word.expanded{background-color:#015b5b;}
    .word .count{overflow:hidden; display:none; position:absolute; right:0; white-space:nowrap; padding:0 10px 0 0; color:#0aff00;}
    .word:hover .count{display:block;}

    .subjects .option-box{display:none; position:relative; padding:10px 0; background-color:#222; padding:25px; margin-top:20px;}
    .subjects .opiton-box .arrow{ position:absolute; right:30px; top:-15px;}

    .topics-box{display:none; position:relative; padding:10px 0; background-color:#222; padding:25px; margin:20px 0;}
    .topics-box .arrow{ position:absolute; right:30px; top:-15px;}
    .topics-box > .title{white-space:nowrap; color:#eee;}
    .topics-box > .title > .option{float:right; white-space:nowrap; padding-bottom:15px;}
    .topics-box .topic .title{color:#eee; padding-top:19px;}
    .topics-box .topic:hover{ background-color:#4A2649;}

    .form-addtopic {padding-bottom: 20px;}
    .form-addtopic .label{width:90px !important;}
    .form-addtopic .input{width:calc(100% - 90px) !important;}
</style>
<div class="form-addsubjects" style="display:none;">
    <div class="row space">
        <div class="column">
            Add a comma-delimited list of words to the database
        </div>
    </div>
    <div class="row">
        <div class="column">
            <input type="text" id="txtselectedwords" style="width:100%;" />
        </div>
    </div>
    <div class="row space">
        <div class="column input">
            <select id="lstwordpart">
                <option value="1">Verb</option>
                <option value="2">Adverb</option>
                <option value="3">Noun</option>
                <option value="4">Pronoun</option>
                <option value="5">Adjective</option>
                <option value="6">Article</option>
                <option value="7">Preposition</option>
                <option value="8">Conjunction</option>
                <option value="9">Interjection</option>
                <option value="10">Punctuation</option>
            </select>
        </div>
        <div class="column input">
            <select id="lstwordtype">
                <option value="subject">New Subject</option>
                <option value="common">Common Word</option>
                <option value="phrase">Phrase</option>
                <option value="word">Key Word</option>
            </select>
        </div>
        <div class="column label">category:</div>
        <div class="column input">
            <input type="text" id="txtwordcategory" style="width:200px;" />
        </div>
        <div class="column label">score:</div>
        <div class="column input">
            <input type="text" id="txtwordscore" style="width:40px;" value="1" />
        </div>
        <div class="column input"><div class="button green" id="btnsaveselectedwords">Save Selected</div></div>
        <div class="column input"><div class="button" id="btncancelselectedwords">Cancel</div></div>
    </div>
</div>

<div class="form-movesubject" style="display:none;">
    <div class="row space">
        <div class="column label">Move Subject ID:</div>
        <div class="column input">
            <input type="text" id="txtmovesubjectid" style="width:40px;"/>
        </div>
        <div class="column label">to hierarchy:</div>
        <div class="column input" style="width:calc(100% - 540px);">
            <input type="text" id="txtmovetohierarchy" style="width:100%;" />
        </div>
        <div class="column input"><div class="button green" id="btnmovesubject">Move Subject</div></div>
        <div class="column input"><div class="button" id="btncancelmovesubject">Cancel</div></div>
    </div>
</div>

<div class="form-addtopic" style="display:none;">
    <div class="row field">
        <div class="column label">Title: </div>
        <div class="column input text-topictitle">
            <input type="text" id="txtaddtopictitle" />
        </div>
    </div>
    <div class="row field">
        <div class="column label">Description: </div>
        <div class="column input text-topicdesc">
            <textarea id="txtaddtopicdesc"></textarea>
        </div>
    </div>
    <div class="row field">
        <div class="column label">Subject: </div>
        <div class="column input text-topicsubject">
            <input type="text" id="txtaddtopicsubject" />
        </div>
    </div>
    <div class="row space">
        <div class="column btn right"><div class="button green" id="btnsaveaddtopic">Add Topic</div></div>
        <div class="column btn right"><div class="button" id="btncanceladdtopic">Cancel</div></div>
    </div>
</div>



<div class="subjects-list">
    {{content}}
</div>
