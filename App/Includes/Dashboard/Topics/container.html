<style type="text/css">
    .topic{padding:10px; margin:0 0 20px 0; border-bottom:1px solid #015e4a;}
    .topic:hover{background-color:#00383c;}
    .topic .title{padding-bottom:4px; font-size:20px;}
    .topic .url{font-size:13px; padding-bottom:7px;}
    .topic .url a:link{color:#aaa;}
    .topic .url a:hover{color:#aaa;}
    .topic .url a:active{color:#aaa;}
    .topic .url a:visited{color:#aaa;}
    .topic .title a:link{color:#fff;}
    .topic .title a:hover{color:#fff;}
    .topic .title a:active{color:#fff;}
    .topic .title a:visited{color:#fff;}
    .topic .subject{color:#38e5a5;}
    .topic .subject a:link{color:#38e5a5;}
    .topic .subject a:hover{color:#38e5a5;}
    .topic .subject a:active{color:#38e5a5;}
    .topic .subject a:visited{color:#38e5a5;}
    .topic .subject .important{display:inline-block; padding-left:10px; color:#00f7ff;}
    .topic .desc{color:#777777;}

    .form-addtopic {padding-bottom: 20px; margin-top:-20px;}
    .form-addtopic .label{width:90px !important;}
    .form-addtopic .input{width:calc(100% - 90px) !important;}
    #txtaddtopicdesc{height:90px;}
</style>


<div class="form-addtopic" style="display:none;">
    <div class="row title space">Add A New Topic</div>
    <div class="row field">
        <div class="column label">Title: </div>
        <div class="column input text-topictitle">
            <input type="text" id="txtaddtopictitle" />
        </div>
    </div>
    <div class="row field">
        <div class="column label">Description: </div>
        <div class="column input text-topicdesc">
            <textarea id="txtaddtopicdesc"></textarea>
        </div>
    </div>
    <div class="row field">
        <div class="column label">Subject: </div>
        <div class="column input text-topicsubject">
            <input type="text" id="txtaddtopicsubject" />
        </div>
    </div>
    <div class="row space">
        <div class="column btn right"><div class="button green" id="btnsaveaddtopic">Add Topic</div></div>
        <div class="column btn right"><div class="button" id="btncanceladdtopic">Cancel</div></div>
    </div>
</div>

{{content}}
