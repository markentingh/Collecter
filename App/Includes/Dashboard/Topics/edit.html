<style type="text/css">
   .preview{width:100%;}
   .accordion > .box.expanded{max-height:none !important;}
   .topic-section .buttons{padding-top:10px; width:100%;}
   .topic-section .buttons a.left{margin-right:10px;}
   .topic-section .buttons a.right{margin-left:10px;}
   .nopreview{width:100%; text-align:center; padding:20px; box-sizing:border-box;}
   .nopreview .title{width:100%; padding:15px 80px; font-size:24px; color:#aaaaaa; box-sizing:border-box;}
   .ispreview{width:100%;}
   .ispreview .buttons{padding-top:30px;}
   .topic-section .edit textarea{padding:15px; font-size:17px; width:100%; box-sizing:border-box; color:#111111; background-color:#fff; min-height:300px;}
   .section-contents{font-size:17px; padding:0 10px;}
   .section-contents h1{margin:0 0 20px 0; }
   .section-contents h2{margin:0 0 18px 0; }
   .section-contents h3{margin:0 0 16px 0; }
   .section-contents h4{margin:0 0 14px 0; }
   .section-contents h5{margin:0 0 12px 0; }
   .section-contents h6{margin:0 0 10px 0; }
   .section-contents ul{padding-left:20px; padding-bottom:7px;}
   .section-contents > ul{padding-bottom:16px;}
   .section-contents li{padding:2px 0 4px 4px; margin:0;}
   .section-contents p{padding-bottom:6px;}
   .section-contents > p{padding-bottom:16px;}
   .section-contents th{text-align:left; background-color:#a8e6e8; padding:4px 10px;}
   .section-contents td{text-align:left; padding:4px 10px; box-sizing:border-box; border-right:1px solid #ddd; border-bottom:1px solid #ddd;}
   .section-contents blockquote{background-color:#eee; padding:10px 20px 7px 20px;}
</style>
