<style type="text/css">

</style>


<div class="form-addtopic" style="display:none;">
    <div class="row title space">Add A New Topic</div>
    <div class="row field">
        <div class="column label">Title: </div>
        <div class="column input text-topictitle">
            <input type="text" id="txtaddtopictitle" />
        </div>
    </div>
    <div class="row field">
        <div class="column label">Description: </div>
        <div class="column input text-topicdesc">
            <textarea id="txtaddtopicdesc"></textarea>
        </div>
    </div>
    <div class="row field">
        <div class="column label">Subject: </div>
        <div class="column input text-topicsubject">
            <input type="text" id="txtaddtopicsubject" />
        </div>
    </div>
    <div class="row space">
        <div class="column btn right"><div class="button green" id="btnsaveaddtopic">Add Topic</div></div>
        <div class="column btn right"><div class="button" id="btncanceladdtopic">Cancel</div></div>
    </div>
</div>

<div class="row filter">
    <div class="column label">Group By</div>
    <div class="column input">
        <select id="lstgroupby">
            <option value="0">All</option>
            <option value="1" selected="selected">Feeds</option>
            <option value="3">Subjects</option>
            <option value="2">Has Bugs</option>
        </select>
    </div>

    <div class="column label">Sort By</div>
    <div class="column input">
        <select id="lstsortby">
            <option value="4">Score</option>
            <option value="2" selected="selected">Newest</option>
            <option value="1">Oldest</option>
        </select>
    </div>
    <div class="column" style="width:20px;"> </div>
    <div class="column input">
        <input type="text" id="articlesearch">
    </div>
    <div class="column input">
        <a href="javascript:" id="btnarticlesearch" class="button">Search</a>
    </div>

    <div class="right">
        <div class="column label">View</div>
        <div class="column input">
            <select id="lstviewby">
                <option value="0" selected="selected">Detailed</option>
                <option value="1">List</option>
            </select>
        </div>
    </div>
</div>
<div class="row space"></div>

<div class="accordion topics">
    <div class="title expanded">Available Topics</div>
    <div class="box expanded">
        <div class="contents">{{content}}</div>
    </div>
</div>
