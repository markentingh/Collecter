<div class="row bottom">
    <div class="column title">
        <h4>{{name}}</h4>
    </div>
    <div id="editor" class="column" style="width:calc(100% - 20px); height:600px;"></div>
</div>
<div class="row">
    <div class="column">
        <div class="right">
            <a href="javascript:" class="button green" onclick="S.blocks.saveChanges({{id}})">Save Changes</a>
        </div>
        <div class="right" style="padding-right:20px;">
            <div id="savemsg" class="message" style="display:none;">Changes saved successfully.</div>
        </div> 
    </div>
</div>

<script src="/scripts/ace/ace.js" type="text/javascript"></script>
<script type="text/javascript">
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/sqlserver");
    editor.getSession().setMode("ace/mode/twig");
    editor.getSession().setValue("{{content}}");
</script>
