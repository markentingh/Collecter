<style type="text/css">
    .article{padding:10px; margin:0 0 20px 0; border-bottom:1px solid #015e4a;}
    .article:hover{background-color:#00383c;}
    .article .title{padding-bottom:4px;}
    .article .url{font-size:13px; padding-bottom:7px;}
    .article .url a:link{color:#aaa;}
    .article .url a:hover{color:#aaa;}
    .article .url a:active{color:#aaa;}
    .article .url a:visited{color:#aaa;}
    .article .title a:link{color:#fff;}
    .article .title a:hover{color:#fff;}
    .article .title a:active{color:#fff;}
    .article .title a:visited{color:#fff;}
    .article .subject{color:#38e5a5;}
    .article .subject a:link{color:#38e5a5;}
    .article .subject a:hover{color:#38e5a5;}
    .article .subject a:active{color:#38e5a5;}
    .article .subject a:visited{color:#38e5a5;}
    .article .subject .important{display:inline-block; padding-left:10px; color:#00f7ff;}
    .article .desc{color:#777777;}
    .article .article-title{font-size:20px;}
    .article .info{width:100%; padding:7px 0px; overflow:hidden; font-size:13px;}
    .article .info .col{float:left; padding:0 20px 0 5px; border-left:4px solid #009b75;}
    .article .info .val{color:#ddd;}
    .article .info .bugs{color:#ffaa34; font-weight:bold;}
    .article .info .important{color:#00f7ff; font-weight:bold;}
</style>

{{content}}

<form method="post" class="analyze-form" style="display:none;">
    <input type="text" name="url" id="articleurl" />
    <input type="submit" id="articlebtn" />
</form>
