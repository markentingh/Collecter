<div class="signin">
    <form action="/signin" method="post">
        <div class="box">
            <div class="title">Sign in</div>
            {{error}}
            <div class="row">
                <div class="column error">{{errmsg}}</div>
            </div>
            {{/error}}
            <div class="row">
                <div class="column title">
                    Email address
                </div>
            </div>
            <div class="row">
                <div class="column field">
                    <input type="text" name="email" />
                </div>
            </div>

            <div class="row">
                <div class="column title">
                    Password
                </div>
            </div>
            <div class="row">
                <div class="column field">
                    <input type="password" name="pass" />
                </div>
            </div>
            <div class="row bottom">
                <div class="column btn clear">
                    <input type="submit" value="Sign in" class="right" />
                </div>
            </div>
        </div>
    </form>
</div>
