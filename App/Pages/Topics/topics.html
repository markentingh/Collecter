<form class="row form-addtopic" style="display:none;">
    <div class="row field">Add A New Topic</div>
    <div class="row input text-topictitle">
        <input type="text" id="txtaddtopictitle" />
    </div>
    <div class="row field">Summary</div>
    <div class="row input text-topicdesc">
        <textarea id="txtaddtopicdesc"></textarea>
    </div>

    <div class="row field">Subject</div>
    <div class="row input text-topicsubject">
        <input type="text" id="txtaddtopicsubject" />
    </div>
    <div class="row pad-top">
        <div class="col pad-right"><submit class="button apply" id="btnsaveaddtopic">Create Topic</submit></div>
        <div class="col"><a class="button cancel" id="btncanceladdtopic">Cancel</a></div>
    </div>
</form>

<div class="accordion topics pad-top">
    <div class="title expanded">Topics</div>
    <div class="box expanded">
        {{content}}
    </div>
</div>
{{no-topics}}
<div class="row pad-height-lg text-center"><h5>You have not created any topics yet.</h5></div>
{{/no-topics}}
